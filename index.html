<!DOCTYPE html>   <!--すまんサムさんワイこのプログラム大まかな構成順とカジノの部分の中身何書いてるかしか知らないから変更するなら勝手にしてクレメンス-->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Gleam チンチロリン</title>
  <style>
    body { 
      font-family: Arial; 
      padding: 20px; 
      max-width: 700px; 
      margin: auto; 
      background-color: #111;
      color: white;
    }
    h1, h2, h3 { 
      color: #FFFFFF;
    }
    h2 { margin-top: 30px; }
    .hidden { display: none; }
    input, button { 
      padding: 6px; 
      margin: 5px 0; 
      width: 100%; 
      background-color: #222; 
      border: 1px solid #444;
      color: white;
    }
    button:hover { background-color: #333; }
    .metrics { margin: 10px 0; font-weight: bold; }
    #game-area {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
    }
    #dice-result { color: #FFD700; }
  </style>
</head>
<body>
  <h1>Gleam チンチロリン</h1>

  <!-- ログイン画面 -->
  <div id="login-area">
    <h2>ログイン</h2>
    <input id="username" placeholder="ユーザー名">
    <input id="password" type="password" placeholder="パスワード">
    <button onclick="login()">ログイン</button>
    <button onclick="register()">新規登録</button>
  </div>

  <!-- メインエリア -->
  <div id="main-area" class="hidden">
    <h2 id="welcome-text"></h2>
    <div class="metrics">💰 Gleam: <span id="gleam">0</span></div>
    <div class="metrics">借金: <span id="debt">0</span></div>

    <h3>💼 取引所</h3>
    <input id="amount" type="number" placeholder="金額を入力">
    <button onclick="borrow()">借りる</button>
    <button onclick="repay()">返済する</button>

    <h3>🎲 チンチロリン</h3>
    <button id="start-game-btn" onclick="toggleGame()">チンチロリンで遊ぶ</button>
    <div id="game-area" class="hidden">
      <input id="bet" type="number" placeholder="掛け金 (Gleam)">
      <button onclick="rollDice()">サイコロを振る</button>
      <div id="dice-result"></div>
      <button onclick="toggleGame()">終了</button>
    </div>
  </div>

  <script>
    let currentUser = 'guest';
    let users = JSON.parse(localStorage.getItem("users") || "{}");// FIMXE: localStorageにユーザ情報保存すんな。書き換えんぞ。

    // 初回のみ5000 Gleamを設定
    if (!users['guest']) {
      users['guest'] = { password: '', gleam: 5000, debt: 0 };
      saveUsers();
    }

    function saveUsers() {
      localStorage.setItem("users", JSON.stringify(users)); //FIXME: 代わりにindexedDB使え
    }

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (users[u] && users[u].password === p) {
        currentUser = u;
        alert("ログイン完了");
        showMain();
      } else {
        alert("ログイン失敗");
      }
    }

    function register() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (!users[u]) {
        users[u] = { password: p, gleam: 5000, debt: 0 };
        saveUsers();
        currentUser = u;
        alert("登録完了");
        showMain();
      } else {
        alert("そのユーザーは既に存在します");
      } 
    }

    function showMain() {
      document.getElementById("login-area").style.display = "none";
      document.getElementById("main-area").style.display = "block";
      document.getElementById("welcome-text").textContent = `ようこそ、${currentUser}さん`;
      updateMetrics();
    }

    function updateMetrics() {
      document.getElementById("gleam").textContent = users[currentUser].gleam;
      document.getElementById("debt").textContent = users[currentUser].debt;
    }

    function borrow() {
      const val = parseInt(document.getElementById("amount").value);
      if (val > 0) {
        users[currentUser].gleam += val;
        users[currentUser].debt += Math.ceil(val * 1.01);
        saveUsers();
        updateMetrics();
      }
    }

    function repay() {
      const val = parseInt(document.getElementById("amount").value); //TODO: 第二引数に基数指定しろ
      const user = users[currentUser];
      const repayAmount = Math.min(val, user.debt, user.gleam);
      if (repayAmount > 0) {
        user.gleam -= repayAmount;
        user.debt -= repayAmount;
        saveUsers();
        updateMetrics();
      }
    }

    function toggleGame() {
      const gameArea = document.getElementById("game-area");
      const startGameBtn = document.getElementById("start-game-btn");
      
      // ゲームエリアが表示されていなければ表示、表示されていれば非表示
      gameArea.classList.toggle("hidden");
      startGameBtn.style.display = gameArea.classList.contains("hidden") ? "block" : "none";

      // サイコロを振るボタンもゲームエリア内で非表示に
      if (gameArea.classList.contains("hidden")) {
        document.getElementById("bet").value = ""; // ベット額リセット
        document.getElementById("dice-result").textContent = ""; // 出目のリセット
      }
    }

    function rollDice() {
      const betInput = document.getElementById("bet").value.trim();
      const bet = parseInt(betInput); //TODO: ここも基数指定しろ
      const user = users[currentUser];

      if (betInput === "" || isNaN(bet)) {
        alert("賭け金を入力してください");
        return;
      }

      if (bet <= 0 || bet > user.gleam) {
        alert("有効な賭け金を入力してください");
        return;
      }

      const dice = [1, 2, 3].map(() => Math.floor(Math.random() * 6) + 1);
      let result = `出目: ${dice.join(", ")}<br>`;
      const sorted = [...dice].sort();
      let payout = 0;

      //個人的にはここは別関数にして「どんな出目か」とかを返してもらった上でswith-caseでやったほうが綺麗な気がする
      if (dice[0] === dice[1] && dice[1] === dice[2]) {
        payout = dice[0] === 1 ? bet * 6 : bet * 4; // ピンゾロ5倍、ゾロ目3倍
        result += dice[0] === 1 ? "ピンゾロ！5倍！" : "ゾロ目！3倍！";
      } else if (sorted.join() === "1,2,3") {
        payout = -bet; // ヒフミ-2倍
        result += "ヒフミ！マイナス2倍！";
      } else if (sorted.join() === "4,5,6") {
        payout = bet * 3; // シゴロ2倍
        result += "シゴロ！2倍！";
      } else if (new Set(dice).size === 2) {
        payout = bet*2; // ワンペア等倍
6        result += "ワンペア！1倍！";
      } else {
        payout = 0; // 目無し0倍
        result += "ノミ（バラバラ）！マイナス1倍！";
      }

      user.gleam += payout - bet;
      if (user.gleam < 0) user.gleam = 0;
      saveUsers();
      updateMetrics();
      document.getElementById("dice-result").innerHTML = result;
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById("login-area").style.display = "block"; // 初期表示でログイン画面
    });
  </script>
</body>
</html>
